</script><script>var json_data = {"preview_title":"小鸡庄园","title":[{"id":"000000000000介绍","pId":"5209340","name":"介绍","parent":"欢迎来到小鸡庄园！","order":-2,"sort_id":11488933,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cstrong\u003E公告：由于开发组开始了紧张的学习，开发进度将大大放缓\u003C/strong\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"欢迎来到小鸡庄园-\" class=\"anchor\" href=\"#%E6%AC%A2%E8%BF%8E%E6%9D%A5%E5%88%B0%E5%B0%8F%E9%B8%A1%E5%BA%84%E5%9B%AD-\"\u003E\u003C/a\u003E欢迎来到小鸡庄园 ！\u003C/h1\u003E\n\u003Cp\u003E小鸡庄园是一款文字游戏，由“XJZY开发组”开发和测试\n\u003Cimg src=\"https://foruda.gitee.com/images/1726908402334015895/ba1c65a3_13520532.png\" alt=\"2.8游戏截图\" title=\"2.8游戏截图\"\u003E\n图1-1 2.8运行截图\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"项目时间点\" class=\"anchor\" href=\"#%E9%A1%B9%E7%9B%AE%E6%97%B6%E9%97%B4%E7%82%B9\"\u003E\u003C/a\u003E项目时间点\u003C/h3\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v1\" class=\"anchor\" href=\"#v1\"\u003E\u003C/a\u003EV1\u003C/h4\u003E\n\u003Cp\u003EV1版本于2022年3月19日开始开发，整个V1版本于同年的3月21日19点48分结束开发，于2022年3月29日正式发布，一共有1.0~1.6共7个版本。目前\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v1.5\" title=\"不是哥们,3天六个版本什么高产程序猿?\"\u003E1.5版本\u003C/a\u003E可以在这里下载\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v2\" class=\"anchor\" href=\"#v2\"\u003E\u003C/a\u003EV2\u003C/h4\u003E\n\u003Cp\u003EV2版本目前共有12个版本，其中包括3个（2.0.1、2.0、2.3（BUG））重大BUG修复版本和9个普通版本\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"可应用平台\" class=\"anchor\" href=\"#%E5%8F%AF%E5%BA%94%E7%94%A8%E5%B9%B3%E5%8F%B0\"\u003E\u003C/a\u003E可应用平台\u003C/h3\u003E\n\u003Cp\u003E只要你安装了Python，在任何平台都可以运行、编译小鸡庄园（用安卓玩可能会出现奇奇怪怪的BUG）\n\u003Cimg src=\"https://foruda.gitee.com/images/1725777002354628163/098a8353_13520532.jpeg\" alt=\"哇！\" title=\"哇！\"\u003E\n图2-2 安卓游戏截图\u003C/p\u003E"},{"id":"000000000000所需运行文件","pId":"5209340","name":"所需运行文件","parent":"欢迎来到小鸡庄园！","order":-1,"sort_id":12585407,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E使用Windows方法二和MacOS需要安装Python3.6及以上（Linux自带）和Python中的colorama库，我们比较推荐安装3.8版本的Python\n\u003Cstrong\u003EPython\u003C/strong\u003E：\u003Ca href=\"https://python.org/downloads/\"\u003Ehttps://python.org/downloads/\u003C/a\u003E\u003Cbr\u003E\n\u003Cstrong\u003Ecolorama\u003C/strong\u003E：\u003Ca href=\"https://pypi.org/project/colorama/\" title=\"微软翻译:皮皮install科罗拉马\"\u003Epip install colorama\u003C/a\u003E（安装Python后复制到cmd执行）\u003C/p\u003E"},{"id":"000000000000其他事项（1、2必看！）","pId":"51f9cf3","name":"其他事项（1、2必看！）","parent":"一些东西","order":0,"sort_id":11490376,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E运行时会自动创建XJZY.db，此为数据库文件，用来存储数据。删除后会自动重建，\u003Ca href=\"http://.com\" title=\"橘猫:我怎么不知道?\"\u003E但只有2.5版本及以上可以恢复存档\u003C/a\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E比较推荐的入门版本为 \u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.2\" title=\"橘猫:能偷鸡才是最重要的!but，我还是喜欢2.0.2\"\u003E2.2\u003C/a\u003E，功能齐全，txt文本储存，还有彩色字体，拯救眼睛！\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E你可以在 \u003Ca href=\"https://gitee.com/cwy1252/ukgnac-nauhoaij-naijnew\" title=\"包括*片\"\u003E文件交换仓库\u003C/a\u003E 找到早期的简单代码文件等奇奇怪怪的代码和开发组趣事\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ol\u003E"},{"id":"5209340","pId":0,"name":"欢迎来到小鸡庄园！","parent":"","sort_id":11524901,"order":0,"isParent":true,"extname":null,"open":false},{"id":"000000000000你知道吗？","pId":"51f9cf3","name":"你知道吗？","parent":"一些东西","order":1,"sort_id":11521211,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch3\u003E\n\u003Ca id=\"你知道吗\" class=\"anchor\" href=\"#%E4%BD%A0%E7%9F%A5%E9%81%93%E5%90%97\"\u003E\u003C/a\u003E你知道吗？\u003C/h3\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E事实上，直到2.3版本，数据库一直都是以.txt的文本形式储存\u003Cdel\u003E偷鸡起来极其简单\u003C/del\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E千万不要玩2.3和2.4（包括2.3bug），因为一开局你就能立刻开始挣扎（因为这几个版本创建数据库时并没有提供初始资金，一切都要靠小鸡的嘴吃出来）\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E自从2.5版本开始，常规的偷鸡方法已经失效，每次你偷鸡都会“遣送会园”，目前我（橘猫）还在尝试破解，如果我成功了，请访问\u003Ca href=\"https://gitee.com/cwy1252/ukgnac-nauhoaij-naijnew\" title=\"小白:发现一个卧底\"\u003E文件交换仓库\u003C/a\u003E领取!\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E你可以下载\u003Ca href=\"https://sqlitebrowser.org/dl\" title=\"2.5以上用不了了QAQ\"\u003EDB Browser For SQLite\u003C/a\u003E，然后用它打开2.3or2.4的数据库编辑\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E1.0~1.4、2.0、2.0.1已被删除QAQ\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ca href=\"http://.com\" title=\"用的是http://.com 啦\"\u003E因为要塞隐藏字所以有些可以点击的字其实没有对应网址比如说这段话\u003C/a\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E你知道吗？我不知道\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ol\u003E"},{"id":"51f9cf3","pId":0,"name":"一些东西","parent":"","sort_id":11524980,"order":2,"isParent":true,"extname":null,"open":false},{"id":"000000000000版本命名准则","pId":"51f9cf3","name":"版本命名准则","parent":"一些东西","order":2,"sort_id":11663010,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch3\u003E\n\u003Ca id=\"正式版\" class=\"anchor\" href=\"#%E6%AD%A3%E5%BC%8F%E7%89%88\"\u003E\u003C/a\u003E正式版\u003C/h3\u003E\n\u003Cp\u003E在大部分情况下应只有一份应用程序及及一份Python源文件,格式为:XJZY-X.X\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"公测版\" class=\"anchor\" href=\"#%E5%85%AC%E6%B5%8B%E7%89%88\"\u003E\u003C/a\u003E公测版\u003C/h3\u003E\n\u003Cp\u003E每一个正式版本的公测版应全部在同一个文件夹下(发行时分开),格式为:XJXYx.xβ/XJXY-X.XBeta,简写(标签命名)为x.xb\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"内测版\" class=\"anchor\" href=\"#%E5%86%85%E6%B5%8B%E7%89%88\"\u003E\u003C/a\u003E内测版\u003C/h3\u003E\n\u003Cp\u003E内测版版本非常多，一般\u003Ca href=\"http://.com\" title=\"当然如果你真想玩可以去文件交换仓库拿但是bug更多\"\u003E仅供开发组成员测试使用\u003C/a\u003E,命名格式为:XJXYx.xα/XJXY-X.XAlpha\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"注标签命名应使用全数字命名例如23bug标签应命名为231同时作为内部版本名以防止系统排版错误\" class=\"anchor\" href=\"#%E6%B3%A8%E6%A0%87%E7%AD%BE%E5%91%BD%E5%90%8D%E5%BA%94%E4%BD%BF%E7%94%A8%E5%85%A8%E6%95%B0%E5%AD%97%E5%91%BD%E5%90%8D%E4%BE%8B%E5%A6%8223bug%E6%A0%87%E7%AD%BE%E5%BA%94%E5%91%BD%E5%90%8D%E trong\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"欢迎来到小鸡庄园-\" class=\"anchor\" href=\"#%E6%AC%A2%E8%BF%8E%E6%9D%A5%E5%88%B0%E5%B0%8F%E9%B8%A1%E5%BA%84%E5%9B%AD-\"\u003E\u003C/a\u003E欢迎来到小鸡庄园 ！\u003C/h1\u003E\n\u003Cp\u003E小鸡庄园是一款文字游戏，由“XJZY开发组”开发和测试\n\u003Cimg src=\"https://foruda.gitee.com/images/1726908402334015895/ba1c65a3_13520532.png\" alt=\"2.8游戏截图\" title=\"2.8游戏截图\"\u003E\n图1-1 2.8运行截图\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"项目时间点\" class=\"anchor\" href=\"#%E9%A1%B9%E7%9B%AE%E6%97%B6%E9%97%B4%E7%82%B9\"\u003E\u003C/a\u003E项目时间点\u003C/h3\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v1\" class=\"anchor\" href=\"#v1\"\u003E\u003C/a\u003EV1\u003C/h4\u003E\n\u003Cp\u003EV1版本于2022年3月19日开始开发，整个V1版本于同年的3月21日19点48分结束开发，于2022年3月29日正式发布，一共有1.0~1.6共7个版本。目前\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v1.5\" title=\"不是哥们,3天六个版本什么高产程序猿?\"\u003E1.5版本\u003C/a\u003E可以在这里下载\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v2\" class=\"anchor\" href=\"#v2\"\u003E\u003C/a\u003EV2\u003C/h4\u003E\n\u003Cp\u003EV2版本目前共有12个版本，其中包括3个（2.0.1、2.0、2.3（BUG））重大BUG修复版本和9个普通版本\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"可应用平台\" class=\"anchor\" href=\"#%E5%8F%AF%E5%BA%94%E7%94%A8%E5%B9%B3%E5%8F%B0\"\u003E\u003C/a\u003E可应用平台\u003C/h3\u003E\n\u003Cp\u003E只要你安装了Python，在任何平台都可以运行、编译小鸡庄园（用安卓玩可能会出现奇奇怪怪的BUG）\n\u003Cimg src=\"https://foruda.gitee.com/images/1725777002354628163/098a8353_13520532.jpeg\" alt=\"哇！\" title=\"哇！\"\u003E\n图2-2 安卓游戏截图\u003C/p\u003E","12585407":"\u003Cp\u003E使用Windows方法二和MacOS需要安装Python3.6及以上（Linux自带）和Python中的colorama库，我们比较推荐安装3.8版本的Python\n\u003Cstrong\u003EPython\u003C/strong\u003E：\u003Ca href=\"https://python.org/downloads/\"\u003Ehttps://python.org/downloads/\u003C/a\u003E\u003Cbr\u003E\n\u003Cstrong\u003Ecolorama\u003C/strong\u003E：\u003Ca href=\"https://pypi.org/project/colorama/\" title=\"微软翻译:皮皮install科罗拉马\"\u003Epip install colorama\u003C/a\u003E（安装Python后复制到cmd执行）\u003C/p\u003E","11490376":"\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E运行时会自动创建XJZY.db，此为数据库文件，用来存储数据。删除后会自动重建，\u003Ca href=\"http://.com\" title=\"橘猫:我怎么不知道?\"\u003E但只有2.5版本及以上可以恢复存档\u003C/a\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E比较推荐的入门版本为 \u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.2\" title=\"橘猫:能偷鸡才是最重要的!but，我还是喜欢2.0.2\"\u003E2.2\u003C/a\u003E，功能齐全，txt文本储存，还有彩色字体，拯救眼睛！\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E你可以在 \u003Ca href=\"https://gitee.com/cwy1252/ukgnac-nauhoaij-naijnew\" title=\"包括*片\"\u003E文件交换仓库\u003C/a\u003E 找到早期的简单代码文件等奇奇怪怪的代码和开发组趣事\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ol\u003E","11521211":"\u003Ch3\u003E\n\u003Ca id=\"你知道吗\" class=\"anchor\" href=\"#%E4%BD%A0%E7%9F%A5%E9%81%93%E5%90%97\"\u003E\u003C/a\u003E你知道吗？\u003C/h3\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E事实上，直到2.3版本，数据库一直都是以.txt的文本形式储存\u003Cdel\u003E偷鸡起来极其简单\u003C/del\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E千万不要玩2.3和2.4（包括2.3bug），因为一开局你就能立刻开始挣扎（因为这几个版本创建数据库时并没有提供初始资金，一切都要靠小鸡的嘴吃出来）\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E自从2.5版本开始，常规的偷鸡方法已经失效，每次你偷鸡都会“遣送会园”，目前我（橘猫）还在尝试破解，如果我成功了，请访问\u003Ca href=\"https://gitee.com/cwy1252/ukgnac-nauhoaij-naijnew\" title=\"小白:发现一个卧底\"\u003E文件交换仓库\u003C/a\u003E领取!\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E你可以下载\u003Ca href=\"https://sqlitebrowser.org/dl\" title=\"2.5以上用不了了QAQ\"\u003EDB Browser For SQLite\u003C/a\u003E，然后用它打开2.3or2.4的数据库编辑\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E1.0~1.4、2.0、2.0.1已被删除QAQ\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ca href=\"http://.com\" title=\"用的是http://.com 啦\"\u003E因为要塞隐藏字所以有些可以点击的字其实没有对应网址比如说这段话\u003C/a\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E你知道吗？我不知道\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ol\u003E","11663010":"\u003Ch3\u003E\n\u003Ca id=\"正式版\" class=\"anchor\" href=\"#%E6%AD%A3%E5%BC%8F%E7%89%88\"\u003E\u003C/a\u003E正式版\u003C/h3\u003E\n\u003Cp\u003E在大部分情况下应只有一份应用程序及及一份Python源文件,格式为:XJZY-X.X\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"公测版\" class=\"anchor\" href=\"#%E5%85%AC%E6%B5%8B%E7%89%88\"\u003E\u003C/a\u003E公测版\u003C/h3\u003E\n\u003Cp\u003E每一个正式版本的公测版应全部在同一个文件夹下(发行时分开),格式为:XJXYx.xβ/XJXY-X.XBeta,简写(标签命名)为x.xb\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"内测版\" class=\"anchor\" href=\"#%E5%86%85%E6%B5%8B%E7%89%88\"\u003E\u003C/a\u003E内测版\u003C/h3\u003E\n\u003Cp\u003E内测版版本非常多，一般\u003Ca href=\"http://.com\" title=\"当然如果你真想玩可以去文件交换仓库拿但是bug更多\"\u003E仅供开发组成员测试使用\u003C/a\u003E,命名格式为:XJXYx.xα/XJXY-X.XAlpha\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"注标签命名应使用全数字命名例如23bug标签应命名为231同时作为内部版本名以防止系统排版错误\" class=\"anchor\" href=\"#%E6%B3%A8%E6%A0%87%E7%AD%BE%E5%91%BD%E5%90%8D%E5%BA%94%E4%BD%BF%E7%94%A8%E5%85%A8%E6%95%B0%E5%AD%97%E5%91%BD%E5%90%8D%E4%BE%8B%E5%A6%8223bug%E6%A0%87%E7%AD%BE%E5%BA%94%E5%91%BD%E5%90%8D%E4%B8%BA231%E5%90%8C%E6%97%B6%E4%BD%9C%E4%B8%BA%E5%86%85%E9%83%A8%E7%89%88%E6%9C%AC%E5%90%8D%E4%BB%A5%E9%98%B2%E6%AD%A2%E7%B3%BB%E7%BB%9F%E6%8E%92%E7%89%88%E9%94%99%E8%AF%AF\"\u003E\u003C/a\u003E注:标签命名应使用全数字命名，例如：2.3（bug）标签应命名为2.3.1（同时作为内部版本名），以防止系统排版错误\u003C/h4\u003E","11490339":"\u003Ch2\u003E\n\u003Ca id=\"version-1\" class=\"anchor\" href=\"#version-1\"\u003E\u003C/a\u003EVersion 1\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E1.0：初始版本\u003C/li\u003E\n\u003Cli\u003E1.1：BUG修复\u003C/li\u003E\n\u003Cli\u003E1.2：玩法升级+BUG修复\u003C/li\u003E\n\u003Cli\u003E1.3：玩法升级+BUG修复+注释修改\u003C/li\u003E\n\u003Cli\u003E1.4：BUG修复+注释修改\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v1.5\"\u003E1.5\u003C/a\u003E：玩法升级+BUG修复+注释修改\u003C/li\u003E\n\u003Cli\u003E1.6：玩法升级+注释修改\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"version-2\" class=\"anchor\" href=\"#version-2\"\u003E\u003C/a\u003EVersion 2\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E2.0：数据保存功能+BUG修复+注释修改\u003C/li\u003E\n\u003Cli\u003E2.0.1：玩法升级+BUG修复\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.0.2\"\u003E2.0.2\u003C/a\u003E：玩法升级+注释修改\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.1\"\u003E2.1\u003C/a\u003E：玩法升级+BUG修复\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.2\"\u003E2.2\u003C/a\u003E：BUG修复+彩色字体\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.3\"\u003E2.3\u003C/a\u003E：数据保存功能2+注释修改\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.3.1\"\u003E2.3（bug）\u003C/a\u003E：BUG修复\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.4\"\u003E2.4\u003C/a\u003E：BUG修复\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.5\"\u003E2.5\u003C/a\u003E：数据保存功能3\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.6\"\u003E2.6\u003C/a\u003E：菜单1.1+BUG修复\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.7\"\u003E2.7\u003C/a\u003E：进度条+成就系统+BUG修复\u003C/li\u003E\n\u003Cli\u003E\n\u003Ca href=\"https://gitee.com/bxl24563/XJZY/releases/tag/v2.8\"\u003E2.8\u003C/a\u003E：开始动画+更多成就(挑战)+BUG修复（now）\u003C/li\u003E\n\u003Cli\u003E2.9：正在努力开发中,预计更新:成就树，数据保存功能V4（已开放Beta版）\u003C/li\u003E\n\u003Cli\u003E3.0：图形化？\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"备注所有版本名带链接的皆可下载如未特殊标识皆为正式版\" class=\"anchor\" href=\"#%E5%A4%87%E6%B3%A8%E6%89%80%E6%9C%89%E7%89%88%E6%9C%AC%E5%90%8D%E5%B8%A6%E9%93%BE%E6%8E%A5%E7%9A%84%E7%9A%86%E5%8F%AF%E4%B8%8B%E8%BD%BD%E5%A6%82%E6%9C%AA%E7%89%B9%E6%AE%8A%E6%A0%87%E8%AF%86%E7%9A%86%E4%B8%BA%E6%AD%A3%E5%BC%8F%E7%89%88\"\u003E\u003C/a\u003E备注：所有版本名带链接的皆可下载，如未特殊标识皆为正式版\u003C/h3\u003E","11660590":"\u003Cp\u003E普通成就(绿色)\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E偷到第一个饲料：[白手起家]\u003C/li\u003E\n\u003Cli\u003E换到第一个金币:[第一桶金]\u003C/li\u003E\n\u003Cli\u003E在商店交易一次:[成交!]\u003C/li\u003E\n\u003Cli\u003E使用一次加速卡:[撸起袖子加油吃]\u003C/li\u003E\n\u003Cli\u003E使用一次隐身药剂:[看,看不清楚]\u003C/li\u003E\n\u003Cli\u003E偷吃时被打到一次:[什么都是有代价的]\u003C/li\u003E\n\u003Cli\u003E被偷吃一次:[黑吃黑?]\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E高级成就(黄色)\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E完成所有普通成就:[我会玩了]\u003C/li\u003E\n\u003Cli\u003E偷吃50次:[专业小偷]\u003C/li\u003E\n\u003Cli\u003E拥有50个金币:[真的是一桶金]\u003C/li\u003E\n\u003Cli\u003E交易50次:[老顾客,有优惠吗?]\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E挑战(紫色)\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E偷吃100次:[小偷院长]\u003C/li\u003E\n\u003Cli\u003E拥有500金币:[大富翁]\u003C/li\u003E\n\u003Cli\u003E在不使用药剂的情况下连续10次偷吃没被打:[欧皇圣体]\u003C/li\u003E\n\u003Cli\u003E连续10次偷吃被打:[天生非酋体质]{小鸡:谁能关心下我?}\u003C/li\u003E\n\u003Cli\u003E连续被偷吃10次:[黑吃黑,我是被吃的]\u003C/li\u003E\n\u003C/ul\u003E","11490479":"\u003Ch4\u003E\n\u003Ca id=\"开发者们\" class=\"anchor\" href=\"#%E5%BC%80%E5%8F%91%E8%80%85%E4%BB%AC\"\u003E\u003C/a\u003E开发者们\u003C/h4\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E白猫：主要开发者，负责大部分开发工作\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E橘猫：负责找破解漏洞，BUG和一些语法错误，正在自学图形化ing\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003Eold唐：似了，但是没有完全似，正在某个地方玩暗区\u003Cdel\u003E突围！\u003C/del\u003E......\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch4\u003E\n\u003Ca id=\"如果您有意愿欢迎加入xjzy开发组这里是联系方式\" class=\"anchor\" href=\"#%E5%A6%82%E6%9E%9C%E6%82%A8%E6%9C%89%E6%84%8F%E6%84%BF%E6%AC%A2%E8%BF%8E%E5%8A%A0%E5%85%A5xjzy%E5%BC%80%E5%8F%91%E7%BB%84%E8%BF%99%E9%87%8C%E6%98%AF%E8%81%94%E7%B3%BB%E6%96%B9%E5%BC%8F\"\u003E\u003C/a\u003E如果您有意愿，欢迎加入XJZY开发组！，这里是联系方式：\u003C/h4\u003E\n\u003Cul\u003E\n\u003Cli\u003EQQ: 白猫：3589326704     橘猫:3956670241\u003C/li\u003E\n\u003Cli\u003Eβ站：白猫：\u003Ca href=\"https://space.bilibili.com/3537111883975374\" title=\"喵！\"\u003E白猫猫猫猫猫猫猫儿\u003C/a\u003E 橘猫：\u003Ca href=\"https://space.bilibili.com/3546638945617935\" title=\"哇,你发现我啦\"\u003E橘猫猫猫猫猫猫猫儿\u003C/a\u003E\n\u003C/li\u003E\n\u003Cli\u003E邮箱: 白猫：\u003Ca href=\"mailto:3589326704@qq.com\"\u003E3589326704@qq.com\u003C/a\u003E     橘猫:\
